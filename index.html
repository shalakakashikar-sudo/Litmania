
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litmania | Master Literary Devices</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:wght@400..800&family=Cormorant+Garamond:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #fdfbfb;
            scroll-behavior: smooth;
            color: #000000;
            font-weight: 600;
        }
        .font-serif-elegant {
            font-family: 'Playfair Display', serif;
            font-weight: 800;
        }
        .font-classic {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
        }
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 2px solid rgba(0, 0, 0, 0.05);
        }
        .animated-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        @keyframes reveal {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .reveal-card {
            opacity: 0;
        }
        .reveal-card.visible {
            animation: reveal 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        
        /* Sleek Modern Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #fdfbfb;
        }
        ::-webkit-scrollbar-thumb {
            background: #4f46e5;
            border-radius: 10px;
            border: 2px solid #fdfbfb;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3730a3;
        }

        .selection\:bg-indigo-100 ::selection {
            background-color: #e0e7ff;
            color: #1e1b4b;
        }
        
        /* Custom scroll progress bar */
        #scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: linear-gradient(to right, #4f46e5, #ec4899);
            z-index: 1000;
            transition: width 0.1s ease-out;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="overflow-x-hidden selection:bg-indigo-100">
    <div id="scroll-progress"></div>
    <div id="root"></div>
    <!-- Entry point script added for Vercel/Vite compatibility -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
